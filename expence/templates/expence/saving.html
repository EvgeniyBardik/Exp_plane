<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Главная :: Планирование расходов</title>
	</head>
	<body>
		<a href="{% url 'index' %}"><h1>Планирование расходов</h1></a>
			<h2>Сбережения</h2>
			{% for sav in savi %}
			<h3>{{ sav.title }}</h3>
			<ul>
			<li>{{ sav.amount }}</li>
			<li>Дата: {{ sav.date|date:"d.m.Y H:i:s" }}</li>
			</ul>
			{% endfor %}
			<p>Общая сумма: {{ sum_savi }}</p>
			<a href="{% url 'addsav' %}">Добавить</a>			
	</body>
</html>
