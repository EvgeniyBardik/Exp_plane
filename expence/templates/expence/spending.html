<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Главная :: Планирование расходов</title>
	</head>
	<body>
		<a href="{% url 'index' %}"><h1>Планирование расходов</h1></a>
			<h2>Расходы</h2>
			{% for spe in spen %}
			<h3>{{ spe.title }}</h3>
			<ul>
			<li>{{ spe.amount }}</li>
			<li>Дата: {{ spe.date|date:"d.m.Y H:i:s" }}</li>
			</ul>
			{% endfor %}
			<p>Общая сумма: {{ sum_spen }}</p>
			<a href="{% url 'addspe' %}">Добавить</a>	
	</body>
</html>
